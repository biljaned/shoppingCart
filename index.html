<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Izaberi poslasticu:</h1>
    </header>
    <main>
      <button id="cart-btn" type="button" class="btn">
        <span id="show-hide-cart">Prikaži</span> korpu
      </button>
      <div id="cart-container">
        <button class="btn" id="clear-cart-btn">Obriši korpu</button>
        <div id="products-container"></div>
        <p>Ukupan broj stavki: <span id="total-items">0</span></p>
        <p>Međuzbir: <span id="subtotal">$0</span></p>
        <p>Porez: <span id="taxes">$0</span></p>
        <p>Ukupno: <span id="total">$0</span></p>
      </div>
      <div id="dessert-card-container"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
